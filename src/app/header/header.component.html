<!doctype html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Bootstrap 4 Template with Sidebar Menu</title>

	<!-- CSS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat:wght@400;500;700&family=Charm:wght@400;700&family=Cookie&family=Courgette&family=DM+Serif+Display&family=Fondamento&family=Galada&family=Italianno&family=Itim&family=Kalam:wght@300;400&family=Kaushan+Script&family=Libre+Baskerville:wght@700&family=Pacifico&family=Permanent+Marker&family=Playball&family=Playpen+Sans:wght@600&family=Rancho&family=Roboto:wght@500&family=Salsa&family=Satisfy&family=Vollkorn&display=swap" rel="stylesheet">



</head>

<body>

	<!-- Wrapper -->
	<div class="wrapper">

		<!-- Sidebar -->
		<nav class="sidebar">

			<!-- close sidebar menu -->
			<div class="dismiss">
				<i class="fas fa-arrow-left"></i>
			</div>

			<div class="logo">
				<h3><span>se</span><span>va</span></h3>
			</div>

			<ul class="list-unstyled menu-elements">
				<li class="active" *ngIf="isOrgLogin">
					<a class="scroll-link"  routerLink="orgaprofile"><i class="fas fa-home"></i>Profile</a>
				</li>
				<li class="active" *ngIf="isLogin">
					<a class="scroll-link" routerLink="donerprofile" ><i class="fas fa-home"></i>Profile</a>
				</li>
				<li>
					<a class="scroll-link" routerLink="gallary"><i class="fas fa-cog"></i> Gallary</a>
				</li>
				<li *ngIf="isLogin">
					<a class="scroll-link" routerLink="donateNow"><i class="fas fa-user"></i>Donate Now</a>
				</li>
				<li>
					<a class="scroll-link" routerLink="post"><i class="fas fa-pencil-alt"></i> Post</a>
				</li>
				<li>
					<a class="scroll-link" routerLink="more"><i class="fas fa-envelope"></i>More</a>
				</li>
				
				
			</ul>

			<div *ngIf="isLogin" class="to-top">
				<a class="btn btn-primary btn-customized-3" href="#" role="button" (click)="submitLogout()">
					<i class="fas fa-arrow-up"></i> Logout
				</a>
			</div>

			<div *ngIf="isOrgLogin" class="to-top">
				<a class="btn btn-primary btn-customized-3" href="#" role="button" (click)="orgLogout()">
					<i class="fas fa-arrow-up"></i> Logout
				</a>
			</div>

			<div class="dark-light-buttons">
				<a class="btn btn-primary btn-customized-4 btn-customized-dark" href="#" role="button">Dark</a>
				<a class="btn btn-primary btn-customized-4 btn-customized-light" href="#" role="button">Light</a>
			</div>

			<!-- <div *ngIf="isLogin">
				<button type="button"  (click)="submitLogout()">Logout</button>
			</div>
			 -->

		</nav>
		<!-- End sidebar -->
		<!-- Dark overlay -->
		<div class="overlay"></div>

		<!-- Content -->
		<div class="content">

			<!-- open sidebar menu -->
			<a class="btn btn-primary btn-customized open-menu" href="#" role="button">
				<i class="fas fa-align-left"></i> <span>Menu</span>
			</a>


		</div>
		<!-- End content -->

	</div>
	<!-- End wrapper -->

	<!-- Javascript -->


</body>

</html>
